<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="../../style.css">
</head>

<body id="scroll-disabled">

    <div class="game-home">
        <div class="title1">
            <h1>Trivia</h1>
        </div>
        <a href="historia.html" class="btn btn-red">HISTORIA</a>
        <a href="geografia.html" class="btn btn-blue">GEOGRAFÍA</a>
        <a href="cultura.html" class="btn btn-purple">CULTURA</a>
        <a href="literatura.html" class="btn btn-yellow">LITERATURA</a>
        <a href="#" class="btn btn-success" id="altio">ALEATORIO</a>
        <a href="../../index.html" class="btn">❌</a>
    </div>

    <script src="../../assets/js/jquery.min.js"></script>

    <script>
        document.addEventListener("backbutton", onBackKeyDown, false);

        function onBackKeyDown() {
            window.open('../../index.html');
        }

        let nRandom = Math.floor((Math.random() * 4) + 1);

        $('#altio').click(function () {

            switch (nRandom) {
                case 1:
                    $('.btn-red').addClass('open');
                    setTimeout(() => {
                        window.open('historia.html');
                    }, 1000);
                    break;
                case 2:
                    $('.btn-blue').addClass('open');
                    setTimeout(() => {
                        window.open('geografia.html', '_self');
                    }, 1000);
                    break;
                case 3:
                    $('.btn-purple').addClass('open');
                    setTimeout(() => {
                        window.open('cultura.html', '_self');
                    }, 1000);
                    break;
                case 4:
                    $('.btn-yellow').addClass('open');
                    setTimeout(() => {
                        window.open('literatura.html', '_self');
                    }, 1000);
                    break;
            }
        });


        let options = $('.game-home a');

        function change_to_english() {
            options[0].innerText = 'HISTORY';
            options[1].innerText = 'GEOGRAPHY';
            options[2].innerText = 'CULTURE';
            options[3].innerText = 'LITERATURE';
        }

        function change_to_spanish() {
            options[0].innerText = 'HISTORIA';
            options[1].innerText = 'GEOGRAFÍA';
            options[2].innerText = 'CULTURA';
            options[3].innerText = 'LITERATURA';
        }

        if (localStorage.getItem('lang') === 'english') {
            change_to_english();
        } else {
            change_to_spanish();
        }
    </script>

</body>

</html>
